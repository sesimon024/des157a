<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Treat Time</title>

    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- link to JS -->
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Operation Treat Time!</h1>
    </header>

    <main>
        <!-- Image of Cali -->
        <img src="images/cali.png" alt="image of golden lab called Cali" id="cali">
        <h2 id="caliText">Cali</h2>

        <!-- import JS for images of the Biscuits -->
        <img src="images/dogBowl1.png" alt="image of bucket of biscuits" id="biscuitBucket1" width="220px">

        <!-- image of Charlie -->
        <img src="images/charlie.png" alt="image of Collie Lab Mix called Charlie" id="charlie">

        <h2 id="charlieText">Charlie</h2>


        <!-- import JS for images of the Biscuits -->
        <img src="images/dogBowl1.png" alt="image of bucket of biscuits" id="biscuitBucket2" width="220px">

        <section>
            <h2 id="trip1">Trip 1</h2>
            <!-- insert image of the number of treats, have to ask about if this is dont with JS -->
        </section>

        <section>
            <h2 id="trip2">Trip 2</h2>
            <!-- insert image of the number of treats, have to ask about if this is dont with JS -->
        </section>

        <Button id="makeMore"><a href="#">Make More Trips!</a></Button>
        <Button id="nap"><a href="#">Nap Time!</a></Button>
    </main>


    <!-- Overlay text -->



    
</body>
</html>
